<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>קרב רנדומלי מול שחקן</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="random-vs-player.css">
  <style>
    body { direction: rtl; background-color: #eaf6ff; font-family: Arial; }
    .battle-container { max-width: 700px; margin: 40px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .result-box { margin-top: 20px; padding: 15px; border-radius: 8px; background-color: #e9ecef; text-align: center; }
    #players { display: none; justify-content: space-around; margin-top: 30px; }
    .player-card ul { list-style: none; padding: 0; text-align: right; }
  </style>
</head>
<body>
  <div class="battle-container">
    <h2 class="text-center mb-4">קרב רנדומלי מול שחקן</h2>

    <div class="mb-3">
      <label for="pokemon-select" class="form-label">בחר פוקימון מהפייבוריטים שלך:</label>
      <select class="form-select" id="pokemon-select"></select>
    </div>

    <button class="btn btn-primary w-100" onclick="startRandomBattle()">התחל קרב</button>

    <div id="players" class="d-flex">
      <div id="your-card" class="player-card"></div>
      <div id="opponent-card" class="player-card"></div>
    </div>

    <div class="result-box" id="battle-result" style="display: none;"></div>
  </div>

  <script src="random-vs-player.js"></script>
</body>
</html>
