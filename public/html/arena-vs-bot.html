<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>⚔️ Battle vs Bot</title>
  <link rel="stylesheet" href="public/css/arena-vs-bot.css" />
</head>
<body>
  <div class="battle-container">
    <h1>⚔️ Battle vs Bot</h1>

    <div id="favoritesGrid" class="pokemon-grid"></div>

    <button id="startBattleBtn" class="battle-btn" disabled>Start Battle</button>

    <div id="countdownContainer">
      <img id="countdownGif" src="public/images/countdown.gif" />
      <div id="countdown" class="countdown-text"></div>
    </div>
    
    <div id="battleArena" class="battle-arena"></div>
    <div id="battleResult" class="battle-result"></div>

    <button onclick="window.location.href='arena'" class="back-btn">⬅️ Back to Arena</button>
  </div>

  <script src="public/js/arena-vs-bot.js"></script>
</body>
</html>
