<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>
  <link rel="stylesheet" href="public/css/register.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <!-- Full Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" />
        <div class="invalid-feedback">Name must contain only letters and spaces.</div>
        <div class="valid-feedback">OK</div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" />
        <div class="invalid-feedback">Please enter a valid email address.</div>
        <div class="valid-feedback">OK</div>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" minlength="7" maxlength="15" required />
        <div class="invalid-feedback">Password must be between 7 and 15 characters.</div>
        <div class="valid-feedback">OK</div>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirm" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Re-enter password" minlength="7" maxlength="15" required />
        <div class="invalid-feedback">Passwords do not match.</div>
        <div class="valid-feedback">OK</div>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <!--  Home Button -->
    <div class="nav-buttons">
      <a href="homepage" class="btn-nav home-btn">‚Üê Home</a>
    </div>
  </div>

  <script src="public/js/register.js"></script>
</body>
</html>
