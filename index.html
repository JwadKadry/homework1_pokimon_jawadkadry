<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Search</title>
  <link rel="stylesheet" href="pokimonstyle.css">
</head>
<body>

  <!-- Title -->
  <h1>Pokémon Search</h1>

  <div class="search-container">
    <form class="search-form" onsubmit="searchPokimon(); return false;">

      <!-- Search Type -->
      <div class="form-group">
        <label for="search_choice">Search By:</label>
        <select id="search_choice">
          <option value="name">Name or Number</option>
          <option value="type">Type</option>
          <option value="ability">Ability</option>
        </select>
      </div>

      <!-- Search Input -->
      <div class="form-group">
        <label for="searchInput">Enter Pokémon name:</label>
        <input type="text" id="searchInput" list="suggestions" placeholder="e.g. Bulbasaur">
        <datalist id="suggestions"></datalist>
      </div>

      <!-- Search Button -->
      <div class="form-group">
        <label style="visibility: hidden;">Search</label>
        <button type="submit">🔍 Search Pokémon</button>
      </div>

      <!-- Favorites Button -->
      <div class="form-group">
        <label style="visibility: hidden;">Favorites</label>
        <button type="button" onclick="goToFavorites()">❤️ Go to Favorites</button>
      </div>

    </form>
  </div>

  

  <!-- Results -->
  <h2>Search Results:</h2>
  <div id="results"></div>
  <img id="gifloader" src="Hourglass.gif" alt="Loading..." style="width:64px;display:none">

  <!--<button onclick="logout()" style="position: fixed; top: 10px; left: 10px;">🔓 Logout</button>-->
  <!-- כפתור מעבר לזירת הקרבות (מוסתר כברירת מחדל) -->
  


  <script src="pokimon.js"></script>
</body>
</html>
