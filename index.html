<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>驻砖 驻拽</title>
  <link rel="stylesheet" href="pokimonstyle.css">
</head>
<body>

  <!-- 转专转 -->
  <h1>驻砖 驻拽</h1>

  <div class="search-container">
  <form class="search-form" onsubmit="searchPokimon(); return false;">

    <!-- 住 驻砖 -->
    <div class="form-group">
      <label for="search_choice">住 驻砖:</label>
      <select id="search_choice">
        <option value="name">砖  住驻专</option>
        <option value="type">住</option>
        <option value="ability">转</option>
      </select>
    </div>

    <!-- 拽 驻砖 -->
    <div class="form-group">
      <label for="searchInput">拽 转 砖 驻拽:</label>
      <input type="text" id="searchInput" list="suggestions" placeholder=": Bulbasaur">
      <datalist id="suggestions"></datalist>
    </div>

    <!-- 驻砖 -->
    <div class="form-group">
      <label style="visibility: hidden;">驻砖</label>
      <button type="submit"> 驻砖 驻拽</button>
    </div>

    <!-- 注驻 -->
    <div class="form-group">
      <label style="visibility: hidden;">注驻</label>
      <button type="button" onclick="gotothefavorites()"> 注专 注驻</button>
    </div>

  </form>
</div>

<div id="pokemonModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div id="modalDetails"></div>
  </div>
</div>




  <!-- 转爪转 -->
  <h2>转爪转 驻砖:</h2>
  <div id="results"></div>
  <img id="gifloader" src="Hourglass.gif" alt="注..." style="width:64px;display:none">

  
</body>
<script src="pokimon.js"></script>
</html>
