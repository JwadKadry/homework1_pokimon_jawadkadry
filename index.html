<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon Search</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <!-- ✅ Top Navigation Bar -->
  <div class="top-bar">
    <div class="left-actions">
      <button class="nav-btn arena-btn" onclick="goToArena()">🎮 Battle Arena</button>
    </div>
  
    <h1>Pokémon Search</h1>
  
    <div class="right-actions">
      <button class="nav-btn logout-btn" onclick="logout()">🔒 Logout</button>
    </div>
  </div>
  
  <!-- ✅ Search Section -->
  <div class="search-container">
    <form class="search-form" onsubmit="searchPokimon(); return false;">

      <!-- Search Type -->
      <div class="form-group">
        <label for="search_choice">Search By:</label>
        <select id="search_choice">
          <option value="name">Name or Number</option>
          <option value="type">Type</option>
          <option value="ability">Ability</option>
        </select>
      </div>

      <!-- Search Input -->
      <div class="form-group">
        <label for="searchInput">Enter Pokémon name:</label>
        <input type="text" id="searchInput" list="suggestions" placeholder="e.g. Bulbasaur">
        <datalist id="suggestions"></datalist>
      </div>

      <!-- Search Button -->
      <div class="form-group">
        <label style="visibility: hidden;">Search</label>
        <button type="submit">🔍 Search Pokémon</button>
      </div>

      <!-- Favorites Button -->
      <div class="form-group">
        <label style="visibility: hidden;">Favorites</label>
        <button type="button" onclick="goToFavorites()">❤️ Go to Favorites</button>
      </div>

    </form>
  </div>

  <!-- ✅ Search Results Section -->
  <h2 class="search-results-title">:Search Results</h2>
  <div id="results"></div>
  <img id="gifloader" src="Hourglass.gif" alt="Loading..." style="width:64px; display:none;">

  <script src="index.js"></script>
</body>
</html>
